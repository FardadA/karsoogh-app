<!-- group.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-primary text-primary min-h-screen overflow-x-hidden">
  <!-- header & sidebar (same as index.html) -->
  <div id="wrapper"></div>

  <!-- content -->
  <main class="flex justify-center items-start container mx-auto px-4 py-6 pt-16">
    <div class="w-full max-w-lg bg-secondary p-6 rounded-lg shadow-md text-center">
      <button id="back-btn" class="flex items-center justify-center mb-6 hover:text-accent-1 transition mx-auto">
        <i class="fas fa-arrow-left ml-2"></i> Back to Groups List
      </button>
      <h2 class="text-2xl font-semibold mb-6">Edit Group</h2>
      <div class="mb-4 text-left">
        <label class="block mb-1">Group Name:</label>
        <input id="edit-name" type="text"
               class="w-full p-2 rounded bg-secondary text-primary border border-gray-600" />
      </div>
      <div class="mb-6 text-left">
        <label class="block mb-1">Score:</label>
        <input id="edit-score" type="number"
               class="w-full p-2 rounded bg-secondary text-primary border border-gray-600" />
      </div>
      <button id="save-btn"
              class="px-6 py-2 bg-accent-2 rounded hover:bg-green-400 transition">
        Save Changes
      </button>
    </div>
  </main>

  <script type="module" src="js/groupDetail.js"></script>
  <script type="module" src="js/menu.js"></script>
</body>
</html>
