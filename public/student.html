<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Student</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-primary text-primary min-h-screen overflow-x-hidden">
  <!-- header & sidebar -->
  <div id="wrapper"></div>

  <!-- main content -->
  <main class="flex justify-center items-start container mx-auto px-4 py-6 pt-16">
    <div class="w-full max-w-lg bg-secondary p-6 rounded-lg shadow-md text-center">
      <button id="back-btn"
              class="flex items-center justify-center mb-6 hover:text-accent-1 transition mx-auto">
        <i class="fas fa-arrow-left ml-2"></i> Back to Group
      </button>
      <h2 class="text-2xl font-semibold mb-6">Edit Student</h2>

      <form id="student-edit-form" class="space-y-4 text-left">
        <div>
          <label class="block mb-1" for="firstName">First Name:</label>
          <input id="firstName" name="firstName" required
                 class="w-full p-2 rounded bg-secondary text-primary border border-gray-600" />
        </div>
        <div>
          <label class="block mb-1" for="lastName">Last Name:</label>
          <input id="lastName" name="lastName" required
                 class="w-full p-2 rounded bg-secondary text-primary border border-gray-600" />
        </div>
        <div>
          <label class="block mb-1" for="gender">Gender:</label>
          <select id="gender" name="gender" required
                  class="w-full p-2 rounded bg-secondary text-primary border border-gray-600">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <p id="form-error" class="text-red-600 mt-2"></p>
        <div class="flex justify-between">
          <button type="button" id="delete-btn"
                  class="px-4 py-2 bg-red-600 rounded hover:bg-red-500 transition">
            Delete Student
          </button>
          <div class="space-x-2">
            <button type="button" id="cancel-btn"
                    class="px-4 py-2 border rounded">Cancel</button>
            <button type="submit"
                    class="px-4 py-2 bg-accent-2 rounded hover:bg-green-400 transition">
              Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/studentDetail.js"></script>
</body>
</html>
